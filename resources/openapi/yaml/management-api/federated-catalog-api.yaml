openapi: 3.0.1
paths:
  /connectors:
    post:
      description: Obtains all connectors registered
      operationId: getConnectors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FederatedCatalogCacheQuery'
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: '#/components/schemas/FederatedCacheNode'
          description: "A list of connectors is returned, potentially empty"
        "50x":
          description: A Query could not be completed due to an internal error
      tags:
      - Federated Catalog
  /federatedcatalog:
    post:
      description: Obtains all contract offers currently held by this cache instance
      operationId: getCachedCatalog
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FederatedCatalogCacheQuery'
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                example: null
                items:
                  $ref: '#/components/schemas/ContractOffer'
          description: "A list of contract offers is returned, potentially empty"
        "50x":
          description: A Query could not be completed due to an internal error
      tags:
      - Federated Catalog
